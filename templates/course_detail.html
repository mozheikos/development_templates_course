{% extends 'base.html' %}
{% block content %}
<div id="content">
  <h3>{{ context.course.title }}</h3>
  <h4>Category: <a style="text-decoration: none; color: black" href="/education?category_id={{ context.course.category.id }}">
    {{ context.course.category.title }}
  </a></h4>
  <br>
  <p>
    <i>{{ context.course.kind }}</i>
  </p>
  <p>
    {{ context.course.description }}
  </p>
  <p>
    <b>Teacher: </b>{{ context.course.teacher.name }}
  </p>
  <p>
    {{ context.course.info }}
  </p>
  <br>
  <a href="/education/edit_course?id={{ context.course.id }}" class="categories-link">Edit course</a>
</div>
{% endblock %}
